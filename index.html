<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainer">
        <header class="header">
            <h1 class="header__head">Contact</h1>
            <div class="header__dec">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</div>
        </header>
        <div class="flex-wrapper">
            <div class="form">
                <input type="text" class="form__item form__item--name" placeholder="Your name...">
                <input type="email" class="form__item form__item--email" placeholder="Your email...">
                <input type="text" class="form__item form__item--phone" placeholder="Your phone number...">
                <textarea name="" id="" cols="30" rows="10" class="form__item form__item--mess" placeholder="Yout message..."></textarea>
            </div>
            <div class="info">
                <div class="info__item"><strong>ADDRESS</strong><br>123 City name, Street, City, Country</div>
                <div class="info__item"><strong>EMAIL</strong><br>cahee@domain</div>
                <div class="info__item"><strong>PHONE</strong><br>+012 345 6789</div>
            </div>
        </div>
    </div>
</body>
</html>
